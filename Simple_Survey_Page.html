<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>KWEB Survey Page</title>
    <link type="text/css" rel="stylesheet" href="./survey.css">
</head>
<body>
    <div class="title">
        <h1 id="headline">KWEB Survey Page</h1>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB 로고">
        <br>
        <a id="link" href="https://kweboﬀicial.com/" target="_blank" title="KWEB Homepage">goto: KWEB Homepage</a>
    </div>

    <div>
        <p class="survey-question"><b>1. Write your name.</b></p>
        <input type="text" name="name"> 
    </div>

    <div>
        <p class="survey-question"><b>2. Write your student number.</b></p>
        <input type="text" name="student-number">
    </div>

    <div>
        <p class="survey-question"><b>3. Select your member level.</b></p>
            <select name="member-level">
                <option vlalue="admin">Admin</option>
                <option value="intern" selected>Intern</option>
                <option value="qualified">Qualified</option>
            </select>
    </div>

    <div>
        <p class="survey-question"><b>4. Select all fields you are interested in.</b></p>
            <label class="interset" id="Front-end">
                <input type="checkbox" value="front-end">
                Front-end</label>
            <label class="interset" id="Back-end">
                <input type="checkbox" value="back-end">
                Back-end</label>
            <label class="interset" id="Web-crawling">
                <input type="checkbox" value="web-crawling">
                Web crawling</label>
            <label class="interset" id="Web-security">
                <input type="checkbox" value="web-security">
                Web security</label>
            <label class="interset" id="Extra">
                <input type="checkbox" value="extra">
                Extra <input type='text'></label>
    </div>

    <div>
        <p class="survey-question"><b>5. Give us your overall evaluation and feedback about the previous study.</b></p>
            <textarea cols="80" rows="20" name="feedback" placeholder="Write your feedback here."></textarea>
    </div>
        <button type="submit" class="submit">Submit your answers</button>
</body>
</html>
